
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>HKVD</mat-toolbar>
    <mat-nav-list>
      <a mat-raised-button color="primary"(click)="CallPageMessages()" class="more-button" >Tin nhắn</a><br><br>
       <a mat-raised-button color="primary" (click)="CallPageContacts()" class="more-button" >Danh bạ</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- <span>user-manager-system-frontend</span> -->
    </mat-toolbar>
    <div [ngSwitch] ="display" class="grid-container"> 
      <div *ngSwitchCase="1">
        <app-messages></app-messages>
      </div>
      <div *ngSwitchCase="2">
        <app-contacts></app-contacts>
      </div>
    </div>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
